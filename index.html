<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>Idea Box</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width= device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1 class="title">ideabox<span>triples</span></h1>
        <div id="search-field">
          <input type="search" id="search" class="search" placeholder="Search"/>
          <button id="search-btn" class="search"><i class="fas fa-search"></i></button>
        </div>
    </header>
    <section class="form">
      <h2 id="idea-title">Title</h2>
        <input type="text" id="title-input" class="idea-inputs"/>
      <h2 id="idea-body">Body</h2>
        <textarea rows="4" cols="50" id="body-input" class="idea-inputs"></textarea>
        <button id="save-btn">Save</button>
        <div class="quality-filter-btn">
          <button class="filter-btn" id="swill-btn">Swill</button>
          <button class="filter-btn" id="plausible-btn">Plausible</button>
          <button  class="filter-btn" id="genius-btn">Genius</button>
        </div>
    </section>
    <section class="ideas">
    </section>
    <section class="show-ideas">
      <button id="show-ideas-btn">Show More...</button> 
    </section>
  </body>
  <script type="text/javascript" src="idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
